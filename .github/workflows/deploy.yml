name: Deploy to GitHub Pages

on:
  # Activates the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch name
  push:
    branches: [ main ]
  # Allows you to manually trigger this workflow from the Actions tab on GitHub
  workflow_dispatch:

# Allows this job to clone the repository and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node to be used to build your site. Default is 20. (optional)
          # package-manager: pnpm@latest # The Node package manager to be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
